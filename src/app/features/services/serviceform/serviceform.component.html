<div class="new-service-container">
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <h1 class="title">{{ mode === 'edit' ? 'Update Service' : 'Add Service' }}</h1>
      <p class="subtitle">
        {{ mode === 'edit' ? 'Update Service Details' : 'Create New Service' }}
      </p>
    </div>
    <button class="back-button" (click)="onBack()">
      <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back
    </button>
  </div>

  <!-- Main Content -->
  <div class="content-wrapper">
    <div class="service-card">
      <!-- Service Information Header -->
      <div class="section-header">
        <div class="section-indicator"></div>
        <h2 class="section-title">Service Information</h2>
      </div>

      <!-- Form Fields -->
      <div class="form-row">
        <!-- Service Name -->
        <div class="form-group">
          <label class="form-label required">Service Name</label>
          <input 
            type="text" 
            class="form-input" 
            placeholder="Enter Service Name"
            [(ngModel)]="serviceName">
        </div>

        <!-- Description -->
        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea 
            class="form-textarea" 
            placeholder="Enter Description"
            [(ngModel)]="description"
            rows="4"></textarea>
        </div>
      </div>

      <!-- Terms & Conditions -->
      <div class="form-group full-width">
        <label class="form-label required">Term & Condition</label>
        <div class="editor-toolbar">
          <button type="button" class="toolbar-btn bold-btn">B</button>
          <button type="button" class="toolbar-btn list-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="8" y1="6" x2="21" y2="6"></line>
              <line x1="8" y1="12" x2="21" y2="12"></line>
              <line x1="8" y1="18" x2="21" y2="18"></line>
              <line x1="3" y1="6" x2="3.01" y2="6"></line>
              <line x1="3" y1="12" x2="3.01" y2="12"></line>
              <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
          </button>
          <button type="button" class="toolbar-btn list-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="10" y1="6" x2="21" y2="6"></line>
              <line x1="10" y1="12" x2="21" y2="12"></line>
              <line x1="10" y1="18" x2="21" y2="18"></line>
              <line x1="4" y1="6" x2="6" y2="6"></line>
              <line x1="4" y1="12" x2="6" y2="12"></line>
              <line x1="4" y1="18" x2="6" y2="18"></line>
            </svg>
          </button>
          <select class="format-dropdown">
            <option>Normal</option>
            <option>Heading 1</option>
            <option>Heading 2</option>
          </select>
        </div>
        <textarea 
          class="form-textarea editor-textarea" 
          placeholder="Enter Terms & Conditions"
          [(ngModel)]="termsAndConditions"
          rows="8"></textarea>
      </div>

      <!-- Save Button -->
      <div class="button-container">
        <button class="save-button" (click)="onSave()">
          {{ mode === 'edit' ? 'Update' : 'Save' }}
        </button>
      </div>
    </div>
  </div>
</div>
